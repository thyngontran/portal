

  <br>
  <table class="table table-striped table-bordered">
    <tr>
      <th>#</th>
      <!-- <th></th> -->
      <th><input [(ngModel)]="searchKeyword" placeholder="Filter name" size="10" class="form-control"></th>
      <th>Public </th>
      <th>Type</th>
      <th>Fee</th>
      <th class="hidden-xs hidden-sm">Last Updated</th>
    </tr>
    <tr *ngFor="let event of events | filter : searchKeyword; index as i">
      <td>{{i+1}}</td>
      <!-- <td><button (click)="saveEvent(event)" class="btn btn-primary btn-sm">Save</button></td> -->
      <td>{{event.EventName}}</td>
      <td><input type="checkbox" [(ngModel)]="event.EventIsPublic" placeholder="IsPublic" (change)="saveEvent(event)">
      </td>
      <td>
        <select class="form-control" required maxlength="10" [(ngModel)]="event.EventType" name="Types"
          (change)="saveEvent(event)">
          <option *ngFor="let group of eventTypes" [value]="group">{{group}}</option>
        </select>
      </td>
      <td>{{event.EventEntryFee}}</td>
      <td class="hidden-xs hidden-sm">{{event.lastUpdated}}</td>
    </tr>
  </table>


  <div class="form-inline">

      <input [(ngModel)]="newEventName" placeholder="Enter New Event" class="form-control" required>
      <input [(ngModel)]="newEventInfo" placeholder="Enter Event Info" class="form-control" required>
      <div class="form-group">
          <label for="group">Event Type</label>
          <select class="form-control" id="group" required [(ngModel)]="newEventType" name="newGroup">
            <option *ngFor="let group of eventTypes" [value]="group">{{group}}</option>
          </select>
  
        <label for="group">Tourney Type</label>
        <select class="form-control" id="group" required [(ngModel)]="newEventTourneyType" name="newGroup">
          <option *ngFor="let group of tournamentTypes" [value]="group">{{group}}</option>
        </select>
        <input [(ngModel)]="newEventEntryFee" placeholder="Enter Event Cost" class="form-control" required>
  
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="newIsPublic" placeholder="Checkin">Is Public
          </label>
          <button class="btn btn-success btn-sm" (click)="addEvent()">Add</button>
        </div>
      </div>
  </div>
