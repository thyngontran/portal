<div class="form-inline">
  Training Event <select required maxlength="10" [(ngModel)]="selectedSite" name="site" (ngModelChange)="onSelectSite()"
    class="form-control">
    <option *ngFor="let site of sites" [value]="site">{{site}}</option>
  </select> 
</div>
<br>

<!-- input [(ngModel)]="newPlayerId" placeholder="Player ID" -->
<div class="form-inline">

  <input [(ngModel)]="newPlayerName" placeholder="Enter New Player" class="form-control" required>
  <div class="form-group">
    <label for="group">Skill</label>
    <select class="form-control" id="group" required [(ngModel)]="newGroup" name="newGroup">
      <option *ngFor="let group of pools" [value]="group">{{group}}</option>
    </select>
    <div class="checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="newCheckin" placeholder="Checkin">Checkin
      </label>
      <button class="btn btn-success btn-sm" (click)="addPlayer()">Add</button>
    </div>
  </div>
</div>
<br>
<table class="table table-striped table-bordered">
  <tr>
    <th>#</th>
    <!-- <th></th> -->
    <th><input [(ngModel)]="searchKeyword" placeholder="Filter name" size="10" class="form-control"></th>
    <th (click)="checkInAll()">Check In </th>
    <th>Skill</th>
    <th class="hidden-xs hidden-sm">Last Updated</th>
  </tr>
  <tr *ngFor="let player of allPlayers | filter : searchKeyword; index as i">
    <td>{{i+1}}</td>
    <!-- <td><button (click)="savePlayer(player)" class="btn btn-primary btn-sm">Save</button></td> -->
    <td>{{player.name}}</td>
    <td><input type="checkbox" [(ngModel)]="player.checkin" placeholder="Checkin" (change)="savePlayer(player)">
    </td>
    <td>
      <select class="form-control" required maxlength="10" [(ngModel)]="player.groupName" name="pool"
        (change)="savePlayer(player)">
        <option *ngFor="let group of pools" [value]="group">{{group}}</option>
      </select>
    </td>
    <td class="hidden-xs hidden-sm">{{player.lastUpdated}}</td>
  </tr>

</table>

<!--{{totalCheckin()}} out of {{players.length}} -->
<br>
<hr>
<button class="btn btn-primary btn-sm" (click)="letsGo()">Lets Go</button>
